<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" rx="15" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Company Initials -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#00d4ff">
    CLIENT
  </text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="8" fill="#00d4ff" opacity="0.6"/>
  <circle cx="170" cy="70" r="6" fill="#7c3aed" opacity="0.6"/>
  <rect x="40" y="20" width="4" height="4" fill="#00d4ff" opacity="0.8"/>
  <rect x="156" y="76" width="3" height="3" fill="#7c3aed" opacity="0.8"/>
</svg>
